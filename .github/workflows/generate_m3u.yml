name: Δημιουργία M3U και προσθήκη σε δημόσιο αποθετήριο

on:
  # schedule:
  #   - cron: "05 * * * *"  # Εκτέλεση κάθε στις :05
  #   - cron: "33 * * * *"  # Εκτέλεση κάθε στις :33
  workflow_dispatch:
    inputs:
      mode:
        description: 'Επίλεξε: workflow (dispatch generate_m3u.yml) | script (τρέξε το generate_m3u.py) | tests (τρέξε pytest)'
        required: true
        default: 'script'
      ref:
        description: 'Το git ref (branch/tag) για dispatch όταν mode=workflow'
        required: false
        default: 'main'
      trigger:
        description: 'Πηγή εκτέλεσης (manual/cronjob)'
        required: false
        default: 'manual'

jobs:
  generate_m3u:
    name: Generate M3U (${{ github.event.inputs.trigger || 'manual' }})
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'script')
    runs-on: ubuntu-latest
    steps:
      - name: Εμφάνιση trigger πηγής
        run: echo "::notice title=Trigger Source::${{ github.event.inputs.trigger || 'manual' }}"

      - name: Εγκαταστήστε GH και JQ (που χρησιμοποιείται από το σενάριο για ελέγχους ρυθμού)
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Checkout
        uses: actions/checkout@v4

      - name: Πακέτα μνήμης cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt','tests/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ρύθμιση Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Εγκατάσταση εξαρτήσεων (root requirements.txt αν υπάρχει)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Εκτέλεση generate_m3u.py (τοπικό)
        run: |
          python generate_m3u.py

      - name: Εμφάνιση αρχείου εξόδου
        run: |
          ls -la
          test -f tiktok_live.m3u && echo "tiktok_live.m3u produced" || echo "no m3u produced"

      - name: Δέσμευση & ώθηση σε δημόσιο repo (Bluelist)
        env:
          PUBLIC_REPO_PAT: ${{ secrets.PUBLIC_REPO_PAT }}
          PUBLIC_REPO_PAT_ALT: ${{ secrets.PUBLIC_REPO_PAT_ALT }}
        run: |
          git clone https://github.com/Blueddo/Bluelist.git public_repo
          cd public_repo
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          cp ../tiktok_live.m3u tiktok_live.m3u || true
          git add tiktok_live.m3u
          git commit -m 'Update M3U playlist' || echo "No changes to commit"
          if [ "${{ env.switch_profile }}" = "true" ]; then
            git push https://Blueddo:${PUBLIC_REPO_PAT_ALT}@github.com/Blueddo/Bluelist.git || echo "Push failed"
          else
            git push https://Blueddo:${PUBLIC_REPO_PAT}@github.com/Blueddo/Bluelist.git || echo "Push failed"
          fi

  dispatch_workflow:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'workflow'
    runs-on: ubuntu-latest
    steps:
      - name: Εκκίνηση ροής εργασίας generate_m3u.yml μέσω API
        env:
          DISPATCH_PAT: ${{ secrets.DISPATCH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_WORKFLOW: "generate_m3u.yml"
          TARGET_REF: ${{ github.event.inputs.ref }}
        run: |
          TOKEN="${DISPATCH_PAT:-$GITHUB_TOKEN}"
          if [ -z "$TOKEN" ]; then
            echo "No token available for dispatch. Add a secret named DISPATCH_PAT or ensure GITHUB_TOKEN is present."
            exit 1
          fi
          REF="${TARGET_REF:-main}"
          curl -sS -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${TARGET_WORKFLOW}/dispatches" \
            -d "{\"ref\":\"${REF}\"}" \
            || (echo "dispatch request failed" && exit 1)
          echo "Dispatch request sent."

  run_tests:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'tests'
    runs-on: ubuntu-latest
    steps:
      - name: Έλεγχος αποθετηρίου
        uses: actions/checkout@v4

      - name: Ρύθμιση Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Πακέτα μνήμης cache pip (tests)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt','tests/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Εγκατάσταση system packages (streamlink)
        run: |
          sudo apt-get update
          sudo apt-get install -y streamlink

      - name: Εγκατάσταση εξαρτήσεων (root + tests)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f tests/requirements.txt ]; then pip install -r tests/requirements.txt; fi

      - name: Εκτέλεση δοκιμών
        run: |
          pytest -q tests
