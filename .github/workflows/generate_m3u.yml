name: Generate M3U

on:
  schedule:
    - cron: '0,30 * * * *'  # Εκτέλεση κάθε μισή ώρα
  workflow_dispatch:  # Επιτρέπει την εκτέλεση του workflow με το χέρι

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlink

    - name: Run generate_m3u.py
      run: python /home/Blueddo/tiktok-live-script/generate_m3u.py
